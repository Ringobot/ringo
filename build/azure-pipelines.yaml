# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

trigger:
  branches:
    include:
    - master
    - dan/*
  paths:
    include:
    - src/Ringo.Bot.Net/*

pool:
  vmImage: 'vs2017-win2016'
  
variables:
  buildConfiguration: 'Release'

steps:
- script: |
    dotnet build src/Ringo.Bot.Net --configuration $(buildConfiguration)
    dotnet test src/RingoBotNet.Tests --configuration $(buildConfiguration) --logger trx --filter "TestCategory!=Integration"
    dotnet publish src/Ringo.Bot.Net --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)

- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: PublishBuildArtifacts@1
  inputs: 
    pathtoPublish: $(Build.ArtifactStagingDirectory)
